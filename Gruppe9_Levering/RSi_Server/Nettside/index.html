            <iframe src="sleeptime.txt" width="15%" height="10%" style="border:1px solid #ccc;"></iframe>

    <script>
      // ALL Javasctipt kode skrevet av ChatGPT
        function saveData() {
          const inputText = document.getElementById("userInput").value;
          fetch("save.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "data=" + encodeURIComponent(inputText)
          })
          .then(r => r.text())
          .then(alert)
          .catch(console.error);
       }
    </script>
